<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Acesso ao Sistema</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="exemplo@email.com">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" class="full-width" (click)="entrar()">
  ENTRAR
</button>
    </mat-card-actions>
  </mat-card>
</div>
