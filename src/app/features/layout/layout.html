<mat-toolbar color="primary" style="display: flex; justify-content: space-between; background-color: #1f1f1f; color: white;">
  <div style="display: flex; align-items: center;">
    <button mat-icon-button (click)="drawer.toggle()" style="margin-right: 8px; background: none; border: none; color: white; cursor: pointer;">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="font-weight: 500; font-size: 20px;">Meu Sistema Dashboard</span>
  </div>
  
  <button mat-icon-button routerLink="/login" style="background: none; border: none; color: white; cursor: pointer;">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100vh - 64px); background-color: #121212;">
  <mat-sidenav #drawer mode="side" opened style="width: 240px; border-right: 1px solid #333; background-color: #1e1e1e;">
    <mat-nav-list style="padding-top: 0;">
      <a mat-list-item routerLink="/dashboard" class="menu-item-dark" style="display: flex; align-items: center; padding: 15px; text-decoration: none;">
        <mat-icon style="margin-right: 16px; color: #bb86fc;">dashboard</mat-icon>
        <span style="font-weight: 500;">Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="padding: 24px;">
    <div style="min-height: 80vh; border-radius: 8px; padding: 20px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
